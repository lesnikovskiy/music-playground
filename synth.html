<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="css/synth.css">
</head>
<body>
    <div class="container">
        <div class="keyboard"></div>
    </div>
    <div class="container">
        <div class="settingsBar">
            <div class="left">
                <span>Volume: </span>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                    <option value="0.0" label="Mute"></option>
                    <option value="1.0" label="100%"></option>
                </datalist>
            </div>
            <div class="right">
                <span>Oscillator 1: </span>
                <select name="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/synth.js"></script>
</body>
</html>
